name: Deploy FullStack App

on:
  push:
    branches: [main]

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

jobs:
  test:
    name: Test Application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install Backend Dependencies
        run: |
          cd backend
          npm install
        working-directory: ./backend

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install
        working-directory: ./frontend

      - name: Build Frontend
        run: |
          cd frontend
          npm run build
        working-directory: ./frontend

  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/app-backend:latest
            ${{ env.DOCKERHUB_USERNAME }}/app-backend:${{ github.sha }}

      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/app-frontend:latest
            ${{ env.DOCKERHUB_USERNAME }}/app-frontend:${{ github.sha }}

  deploy:
    name: Deploy to Oracle Cloud
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure OCI
        run: |
          mkdir -p ~/.oci
          echo '${{ secrets.PRIVATE_KEY }}' > ~/.oci/oci_key.pem
          chmod 600 ~/.oci/oci_key.pem

      - name: Terraform Apply
        run: |
          cd terraform
          terraform init
          terraform apply -auto-approve
        env:
          TF_VAR_tenancy_ocid: ${{ secrets.TENANCY_OCID }}
          TF_VAR_user_ocid: ${{ secrets.USER_OCID }}
          TF_VAR_private_key_path: ~/.oci/oci_key.pem
          TF_VAR_fingerprint: ${{ secrets.FINGERPRINT }}
          TF_VAR_compartment_id: ${{ secrets.COMPARTMENT_OCID }}

      - name: Get Public IP
        id: ip
        run: |
          cd terraform
          echo "public_ip=$(terraform output -raw public_ip)" >> $GITHUB_OUTPUT

      - name: Send Success Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: '🚀 App Desplegada - IP: ${{ steps.ip.outputs.public_ip }}'
          body: |
            ¡Aplicación FullStack desplegada exitosamente!
            
            📍 IP Pública: ${{ steps.ip.outputs.public_ip }}
            🌐 Frontend: http://${{ steps.ip.outputs.public_ip }}:3000
            🔧 Backend: http://${{ steps.ip.outputs.public_ip }}:5000
            🔍 Health Check: http://${{ steps.ip.outputs.public_ip }}:5000/health
            
            Repositorio: ${{ github.repository }}
            Commit: ${{ github.sha }}
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: GitHub Actions